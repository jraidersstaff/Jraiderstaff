<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Inventario</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="itemID">ID del Producto</label>
                    <input type="text" class="form-control" id="itemID" placeholder="Ingrese el ID del producto">
                </div>
                <div class="form-group col-md-4">
                    <label for="itemName">Nombre del Producto</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group col-md-4">
                    <label for="itemQuantity">Cantidad</label>
                    <input type="number" class="form-control" id="itemQuantity" placeholder="Ingrese la cantidad">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="itemPrice">Precio</label>
                    <input type="number" class="form-control" id="itemPrice" placeholder="Ingrese el precio">
                </div>
                <div class="form-group col-md-4">
                    <label for="itemCategory">Categoría</label>
                    <input type="text" class="form-control" id="itemCategory" placeholder="Ingrese la categoría">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Inventario</button>
        </form>
        <h2 class="mt-5">Lista de Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto 1</td>
                    <td>10</td>
                    <td>$1000000</td>
                    <td>Categoría cascos</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto 2</td>
                    <td>20</td>
                    <td>$200000</td>
                    <td>Categoría guantes</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más filas de productos aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
