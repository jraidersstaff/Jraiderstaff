<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Pago</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Primer Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Primer Nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="secondName">Segundo Nombre</label>
                    <input type="text" class="form-control" id="secondName" placeholder="Segundo Nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="docType">Tipo de Documento</label>
                    <select id="docType" class="form-control" required>
                        <option selected>Seleccione...</option>
                        <option>Cédula de Ciudadanía</option>
                        <option>Cédula de Extranjería</option>
                        <option>Pasaporte</option>
                        <option>Tarjeta de Identidad</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="docNumber">Número de Documento</label>
                    <input type="text" class="form-control" id="docNumber" placeholder="Número de Documento" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="department">Departamento</label>
                    <input type="text" class="form-control" id="department" placeholder="Departamento" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" id="city" placeholder="Ciudad" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Domicilio</label>
                <input type="text" class="form-control" id="address" placeholder="Dirección de Domicilio" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Celular</label>
                    <input type="text" class="form-control" id="phone" placeholder="Celular" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>
            </div>
            <div class="form-group">
                <label for="paymentType">Tipo de Pago</label>
                <select id="paymentType" class="form-control" required>
                    <option selected>Seleccione...</option>
                    <option>Crédito</option>
                    <option>Débito</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
